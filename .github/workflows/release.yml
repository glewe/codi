name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, intl, gd, json, curl

      - name: Install PHP dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install stylelint
        run: npm install -g stylelint stylelint-config-twbs-bootstrap

      - name: Build assets
        run: |
          # We manually run the build steps because composer build:prod
          # fails without stylelint or tries to run composer install again
          php tools/update_version.php
          stylelint --quiet-deprecation-warnings "public/css/lewe.css"
          stylelint --quiet-deprecation-warnings "public/css/styles.css"
          stylelint --quiet-deprecation-warnings "public/css/custom.css"
          php tools/minify.php

      - name: Extract release notes
        id: release_notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          NOTES=$(php tools/extract_release_notes.php $VERSION)
          # Handle multi-line output for GITHUB_OUTPUT
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.release_notes.outputs.notes }}
          draft: false
          prerelease: false
          files: |
            # If you want to attach a zip file of the release:
            # Add steps to create a zip here if needed.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
