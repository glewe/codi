<table border="0" width="100%" cellspacing="0" cellpadding="0">
   <tbody>
   <tr>
      <td style="color: #153643; font-family: sans-serif; font-size: 16px; line-height: 22px;">
         <p>Someone requested a password reset with your email address for <br><a href="%site_url%">%site_url%</a>.</p>
         <p>Your reset token is:</p>
         <p>%token%</p>
         <p>If you did not request a password reset, you can safely ignore this email.</p>
         <p>Otherwise click the button below to reset your password.</p>
         <table border="0" cellspacing="0" cellpadding="0" bgcolor="#0060b0">
            <tbody>
            <tr>
               <td style="font-family: sans-serif; font-size: 18px; font-weight: bold; padding: 0 30px 0 30px; text-align: center; height:44px;">
                  <a style="color: #ffffff; text-decoration: none;" href="%site_url%reset-password?token=%token%">Reset Password</a>
               </td>
            </tr>
            </tbody>
         </table>
      </td>
   </tr>
   </tbody>
</table>
